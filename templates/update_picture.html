<!DOCTYPE html>
<html>
<head>
    <title>Update Employee Picture</title>
</head>
<body>
    <h1>Update Employee Picture</h1>
    <form method="post" enctype="multipart/form-data">
        Name: <input type="text" name="name" required>
        Picture: <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
