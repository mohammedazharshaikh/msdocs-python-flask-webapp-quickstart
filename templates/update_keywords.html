<!DOCTYPE html>
<html>
<head>
    <title>Update Keywords</title>
</head>
<body>
    <h1>Update Keywords for an Employee</h1>
    <form method="post">
        Name: <input type="text" name="name" required>
        New Keywords: <input type="text" name="keywords" required>
        <input type="submit" value="Update">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
